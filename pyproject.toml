[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'

[tool.isort]
profile = "black"

[tool.mypy]
python_version = 3.9
strict = true
ignore_missing_imports = true

[tool.ruff]
line-length = 88
lint.select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests", "packages"]

[tool.setuptools.packages.find]
include = ["libs.pathoram_client*", "libs.pathoram_server*"]
