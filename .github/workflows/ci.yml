name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install black mypy ruff pytest cryptography

      - name: Run linting
        run: |
          black --check .
          ruff check .
          mypy libs/pathoram_client/pathoram_client
          mypy libs/pathoram_server/pathoram_server
          mypy demo.py

      - name: Run tests
        run: |
          pytest libs/pathoram_client/pathoram_client_tests
          pytest libs/pathoram_server/pathoram_server_tests
