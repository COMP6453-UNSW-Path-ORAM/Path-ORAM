name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run linting
        run: |
          black --check .
          ruff check .
          mypy src
          mypy tests

      - name: Run tests
        run: |
          pytest tests
